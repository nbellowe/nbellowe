<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
{% include google_analytics.html %}

<body>
	{% include sidebar.html %}

	<!-- Wrap is the content to shift when toggling the sidebar -->
	<div class="wrap">
		<div class="masthead"><div class="container">
			<h3 class="masthead-title">
				<a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
				<small>
					{% for page in site.pages_list %}
					<a href="{{ page[1] }}"> {{ page[0] }} </a>
					{% endfor %}
				</small>
			</h3>
		</div></div>
		<div class="container content">{{ content }}</div>
	</div>
	{% include comments.html %}

	<label for="sidebar-checkbox" class="sidebar-toggle"></label>

	<script>
		(function(document) {
			document.addEventListener('click', function(e) {
				var target = e.target;
				var checkbox = document.querySelector('#sidebar-checkbox');
				if (checkbox.checked && !document.querySelector('#sidebar').contains(target) && target === checkbox && target === document.querySelector('.sidebar-toggle'))
					checkbox.checked = false;
			}, false);
		})(document);
	</script>
</body>

</html>
